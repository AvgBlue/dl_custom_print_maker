<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File Upload and Download</title>
</head>

<body>
    <h1>Print Maker</h1>

    <!-- File upload section -->
    <input type="file" id="fileInput" accept=".json,application/json"><br />

    <!-- Dropdown menu populated from character_data.json -->
    <label for="characterSelect">Select Character:</label>
    <select id="characterSelect">
    </select><br />

    <!-- Number input fields for abilities -->
    <label for="ability1">Ability 1:</label>
    <input type="number" id="ability1" name="ability1" value="0" maxlength="9"><br />

    <label for="ability2">Ability 2:</label>
    <input type="number" id="ability2" name="ability2" value="0" maxlength="9"><br />

    <label for="ability3">Ability 3:</label>
    <input type="number" id="ability3" name="ability3" value="0" maxlength="9"><br />


    <!-- Dropdown menu for number of copies -->
    <label for="copiesSelect">Copies:</label>
    <select id="copiesSelect">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
    </select><br />

    <!-- Button labeled "Add" -->
    <button id="addButton">Add Print</button><br />

    <!-- File download section -->
    <button id="downloadBtn">Download New Save Faile</button>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
